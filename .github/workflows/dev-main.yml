name: Dev Build and Deploy
on:
  workflow_dispatch:
    inputs:
      environment: dev
        description: 'The environment to deploy to (e.g. production, staging)'
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  envbranch:
#    if: github.ref == 'refs/heads/dev' && github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Check the branch and select the envirnoment
        id: branch_check
        run: |
          echo "Running on branch ${{ github.ref }}"
          if [ "${{ github.ref }}" = "refs/heads/dev" ]; then  
            echo "env_name=dev" >> $GITHUB_OUTPUT
          fi
      - name: Use variable setup in previous step
        run: echo "Using envirnoment ${{ steps.branch_check.outputs.env_name }}"
    outputs:
      env_name: ${{ steps.branch_check.outputs.env_name }}  
