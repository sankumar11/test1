name: Build and Deploy
on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'Branch name'
        required: true
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production' # Default value if not provided
        
jobs:
  envbranch:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        branch: ['${{ github.event.inputs.branch_name }}']  # Note the quotes around the expression
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Check the branch and select the environment
        id: branch_check
        run: |
          echo "Running on branch ${{ github.ref }}"
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then  
            echo "env_name=Prod" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/qa" ]; then    
            echo "env_name=QA" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/dev" ]; then    
            echo "env_name=dev" >> $GITHUB_OUTPUT            
          fi
      - name: Use variable setup in previous step
        run: echo "Using environment ${{ steps.branch_check.outputs.env_name }}"
